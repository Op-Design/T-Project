<!doctype html>
<html lang="en">
  
  {% include 'base/head.html' %}

  <body>
    
    {% include 'base/navbar.html' %}
    
    <div class="container-fluid">
      <div class="row">
        
        {% include 'base/sidebar_home_act.html' %}

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
          <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h2 class="h2">Homes</h2>
          </div>

          <div class="py-5">
            <div class="container row">    

            {% for home in homes %}
              <div class="col-md-3">
                <div class="card mb-4 shadow-sm">
                  <img class="card-img-top-custom" src="../static/images/home.png" alt="Home">
                  <div class="card-body">
                    <h3 class="h4">{{ home.name }}</h3>
                    <h3 class="h6">{{ home.location }}</h3>
                    <p class="card-text">{{ home.description }}</p>
                    <div class="d-flex justify-content-between align-items-center">
                      <div class="btn-group">
                        <a href="{{home.id}}/reports">
                        <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                        </a>
                        <a href="/home/{{home.id}}">
                        <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                        </a>
                        <a href="/home/{{home.id}}/destroy">
                        <button type="button" class="btn-danger btn-sm">Delete</button>
                        </a>
                      </div>
                      <!-- <small class="text-muted">{{ home.created_at }}</small> -->
                    </div>
                  </div>
                </div>
              </div>
            {% endfor %}

              <div class="col-md-3">
                <div class="card mb-4 shadow-sm stretched-link">
                  <a href="/new_home">
                    <img class="card-img-top-custom" src="../static/images/plus.png" alt="New Home">
                  </a>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>

    {% include 'base/bootstrap_js.html' %}

  </body>
</html>
