<!doctype html>
<html lang="en">
  
  {% include 'base/head.html' %}

  <body>
    
    {% include 'base/navbar.html' %}
    
    <div class="container-fluid">
      <div class="row">
        
        {% include 'base/sidebar_home_act.html' %}

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
          <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h2 class="h2">Homes</h2>
          </div>

          <div class="py-5">
            <div class="container row">    

            {% for home in homes %}
              <div class="col-md-3">
                <div class="card mb-4 shadow-sm">
                  <img class="card-img-top-custom" src="../static/images/home.png" alt="Home">
                  <div class="card-body">
                    <h3 class="h4">{{ home.name }}</h3>
                    <h3 class="h6">{{ home.location }}</h3>
                    <p class="card-text">{{ home.description }}</p>
                    <div class="d-flex justify-content-between align-items-center">
                      <div class="btn-group">
                        <a href="{{home.id}}/reports">
                        <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                        </a>
                        <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                      </div>
                      <!-- <small class="text-muted">{{ home.created_at }}</small> -->
                    </div>
                  </div>
                </div>
              </div>
            {% endfor %}

              <div class="col-md-3">
                <div class="card mb-4 shadow-sm stretched-link">
                  <a href="/new_home">
                    <img class="card-img-top-custom" src="../static/images/plus.png" alt="New Home">
                  </a>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
    <script src="../../assets/js/vendor/popper.min.js"></script>
    <script src="../../dist/js/bootstrap.min.js"></script>

    <!-- Icons -->
    <script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
    <script>
      feather.replace()
    </script>

    <!-- Graphs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
    <script>
      var ctx = document.getElementById("myChart");
      var myChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
          datasets: [{
            data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
            lineTension: 0,
            backgroundColor: 'transparent',
            borderColor: '#007bff',
            borderWidth: 4,
            pointBackgroundColor: '#007bff'
          }]
        },
        options: {
          scales: {
            yAxes: [{
              ticks: {
                beginAtZero: false
              }
            }]
          },
          legend: {
            display: false,
          }
        }
      });
    </script>
  </body>
</html>
