<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Data Input Monthly</title>

    <!-- Bootstrap core CSS -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../static/css/dashboard.css" rel="stylesheet">
    <link href="../static/css/custom.css" rel="stylesheet">
  </head>

  <body>
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
      <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">T-Project</a>
      <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">
      <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
          <a class="nav-link" href="#">Sign out</a>
        </li>
      </ul>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
          <div class="sidebar-sticky">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <span data-feather="home"></span>
                  Homes <span class="sr-only">(current)</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">
                  <span data-feather="file"></span>
                  Energy Use
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <span></span>
                  Transition
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <span data-feather="users"></span>
                  Community
                </a>
              </li>
            </ul>
          </div>
        </nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
          <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
            <h1 class="h2">Month by Month</h1>
          </div>

          <form class="needs-validation" novalidate action="/report_create" method="POST">
            <table class="table noborder">
                <tbody>
                  <tr>
                    <td><h2 class="h3">Year</h2></td>
                    <td><input type="text" name= "jan_energy" class="form-control col-4" id="energy_jan" placeholder="" value="" required></td>
                  </tr>
                </tbody>
            </table>
            <div class="table-responsive">
              <table class="table table-striped table-sm">
                <thead>
                  <tr>
                    <th>Month</th>
                    <th>kWh</th>
                  </tr>
                </thead>
                  <tbody>
                    <tr>
                      <td>January</td>
                      <td><input type="text" name= "jan_energy" class="form-control col-4" id="energy_jan" placeholder="" value="" required></td>
                    </tr>
                    <tr>
                      <td>Feburary</td>
                      <td><input type="text" name= "feb_energy" class="form-control col-4" id="feb_energy" placeholder="" value="" required></td>
                    </tr>
                    <tr>
                      <td>March</td>
                      <td><input type="text" name= "mar_energy" class="form-control col-4" id="mar_energy" placeholder="" value="" required></td>
                    </tr>
                    <tr>
                      <td>April</td>
                      <td><input type="text" name= "apr_energy" class="form-control col-4" id="apr_energy" placeholder="" value="" required></td>
                    </tr>
                    <tr>
                      <td>May</td>
                      <td><input type="text" name= "may_energy" class="form-control col-4" id="may_energy" placeholder="" value="" required></td>
                    </tr>
                    <tr>
                      <td>June</td>
                      <td><input type="text" name= "jun_energy" class="form-control col-4" id="jun_energy" placeholder="" value="" required></td>
                    </tr>
                    <tr>
                      <td>July</td>
                      <td><input type="text" name= "jul_energy" class="form-control col-4" id="jul_energy" placeholder="" value="" required></td>
                    </tr>
                    <tr>
                      <td>August</td>
                      <td><input type="text" name= "aug_energy" class="form-control col-4" id="aug_energy" placeholder="" value="" required></td>
                    </tr>
                    <tr>
                      <td>September</td>
                      <td><input type="text" name= "sep_energy" class="form-control col-4" id="sep_energy" placeholder="" value="" required></td>
                    </tr>
                    <tr>
                      <td>October</td>
                      <td><input type="text" name= "oct_energy" class="form-control col-4" id="oct_energy" placeholder="" value="" required></td>
                    </tr>
                    <tr>
                      <td>November</td>
                      <td><input type="text" name= "nov_energy" class="form-control col-4" id="nov_energy" placeholder="" value="" required></td>
                    </tr>
                    <tr>
                      <td>December</td>
                      <td><input type="text" name= "dec_energy" class="form-control col-4" id="dec_energy" placeholder="" value="" required></td>
                    </tr>
                  </tbody>
              </table>
            </div>
          </form>
        </main>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->

    <!-- Icons -->
    <script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
    <script>
      feather.replace()
    </script>

    <!-- Graphs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
    <script>
      var ctx = document.getElementById("myChart");
      var myChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
          datasets: [{
            data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
            lineTension: 0,
            backgroundColor: 'transparent',
            borderColor: '#007bff',
            borderWidth: 4,
            pointBackgroundColor: '#007bff'
          }]
        },
        options: {
          scales: {
            yAxes: [{
              ticks: {
                beginAtZero: false
              }
            }]
          },
          legend: {
            display: false,
          }
        }
      });
    </script>
  </body>
</html>
