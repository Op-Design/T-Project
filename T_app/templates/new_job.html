<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Coding Dojo Survey</title>

    <!-- Bootstrap core CSS -->
    <link href="../static/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../static/form-validation.css" rel="stylesheet">
  </head>

  <body class="bg-light">

    <div class="container">
      <span class="text-right"><a href=/logout>Logout</a></span>
      <h2 class="py-5">Hello {{ user.first_name }}! Create a job!</h2>
        
        <div class="col-md order-md-1">
          <form class="needs-validation" novalidate action="/jobcreate" method="POST">
            {% csrf_token %}
            <div class="row">
              {% if messages %}
              <ul class = "messages">
                {% for message in messages %}
                  <li {% if message.tags%} class="{{message.tags}}" {% endif %}>{{message}}</li>
                {% endfor %}
              </ul>
              {% endif %}
              <div class="col-md-12 mb-3">
                <label for="title">Title</label>
                <input type="text" name= "title" class="form-control" id="title" placeholder="" value="{{ job.title }}" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="description">Description</label>
                <input type="text" name= "description" class="form-control" id="description" placeholder="" value="{{ job.description }}" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="location">Location</label>
                <input type="text" name= "location" class="form-control" id="location" placeholder="" value="{{ job.location }}">
              </div>
              <div class="col-md-12 mb-3">
                <label for="category4">Other Category</label>
                <input type="text" name= "category4" class="form-control" id="category4" placeholder="" value="{{ job.category4 }}">
              </div>
            </div>
            <hr class="mb-4">
            <a href="/jobs">Cancel</a>
            <button class="btn btn-primary btn-lg btn-block" type="submit">Create</button>
          </form>
        </div>
        
      </div>
    </div>
