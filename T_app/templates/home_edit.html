<!doctype html>
<html lang="en">
  
  {% include 'base/head.html' %}

  <body>

    {% include 'base/navbar.html' %}

    <div class="container-fluid">
      <div class="row">

        {% include 'base/sidebar_home_act.html' %}

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
          <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
            <h1 class="h2">Edit Home</h1>
          </div>
          
          <div class="table-responsive">
            <form class="needs-validation" novalidate action="/home/edit/{{id}}" method="POST">
              <div class="py-1 text-danger text-left">
                {% csrf_token %}
                {% if messages %}
                  <ul class = "messages">
                  {% for message in messages %}
                    <li {% if message.tags%} class="{{message.tags}}" {% endif %}>{{message}}</li>
                  {% endfor %}
                  </ul>
                {% endif %}
              </div>
              <table class="table table-striped table-lg">
                  <tbody>
                    <tr>
                      <td>Name</td>
                      <td><input type="text" name= "name" class="form-control col-6" id="name" placeholder="" value="{{ home.name }}" required></td>
                    </tr>
                    <tr>
                      <td>Location</td>
                      <td><input type="text" name= "location" class="form-control col-6" id="location" placeholder="" value="{{ home.location }}" required></td>
                    </tr>
                    <tr>
                      <td>Description</td>
                      <td><textarea  type="text" name= "description" class="form-control col-6" id="description" placeholder="" value="{{ home.description }}" required maxlength="120"></textarea></td>
                    </tr>
                  </tbody>
              </table>
              <button class="btn btn-lg btn-dark" type="submit">Update</button>
            </form>
          </div>
        </main>
      </div>
    </div>

    {% include 'base/bootstrap_js.html' %}
    
  </body>
</html>
