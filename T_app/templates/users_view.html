<!doctype html>
<html lang="en">
  {% include 'base/head.html' %}

  <body class="bg-light">
    <p class="text-right"><a href=/logout>logout</a></p>
    <div class="col-md order-md-1">
      <h2 class="py-5">Users</h2>
      <div class="table-responsive">
        <table class="table table-striped table-sm">
          <thead>
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Email</th>
              <th>Password</th>
            </tr>
          </thead>
          <tbody>
            {% for user in users %}
            <tr>
              <td>{{ user.first_name }}</td>
              <td>{{ user.last_name }}</td>
              <td>{{ user.email }}</td> 
              <td>{{ user.password }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
